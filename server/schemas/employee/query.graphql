enum Gender {
  Female
  Male
}

type Employee {
  id: ID!
  first_name: String
  last_name: String
  email: String
  ip_address: String
  gender: Gender
  company: ID
  colleagues: [Employee]
  admin: Boolean
}

type Query {
  employee(first_name: String = Ketti, email: String): Employee
  employees(company: ID!): [Employee]

  allAdmins(company: ID!, admin: Boolean = true): [Employee]
  colleagues(employee_id: ID!, gender: Gender!): [Employee]
}
