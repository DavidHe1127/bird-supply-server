enum Gender {
  Female
  Male
}

type Employee {
  id: ID!
  first_name: String
  last_name: String
  email: String
  ip_address: String
  gender: Gender
  colleagues: Employee
}

type Company {
  id: ID!
  name: String
  address: String
  employees: Employee
}

type Query {
  employee(first_name: String = Ketti, email: String): Employee
  employees: [Employee]
  company(id: ID!): Company
  companies: [Company]
}
