enum Gender {
  Female
  Male
}

type Employee {
  id: ID!
  first_name: String
  last_name: String
  email: String
  ip_address: String
  gender: Gender
  colleagues: Employee
  admin: Boolean
}

type Company {
  id: ID!
  name: String
  address: String
  employees: Employee
}

type Query {
  employee(first_name: String = Ketti, email: String): Employee
  employees(company_id: ID!): [Employee]
  company(id: ID!): Company
  companies: [Company]

  allAdmins(company_id: ID!): [Employee]
}
