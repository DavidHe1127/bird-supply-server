enum Gender {
  Female
  Male
}

type Employee {
  id: ID!
  first_name: String
  last_name: String
  email: String
  ip_address: String
  gender: Gender
  colleagues: Employee
}

type Query {
  employee(first_name: String = Ketti, email: String): Employee
  employees(company_id: ID!): [Employee]
}
