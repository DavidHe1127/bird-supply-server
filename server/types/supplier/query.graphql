type Supplier implements Node {
  id: ID!
  name: String
  address: String
  code: String!
  parrotsConnection(
    first: Int
    after: String
    last: Int
    before: String
  ): SupplierParrotsConnection
}

type SupplierConnection {
  pageInfo: PageInfo!
  # a list of edges
  edges: [SupplierEdge]
  count: Int!
}

type SupplierParrotsConnection {
  pageInfo: PageInfo!
  edges: [SupplierParrotsEdge]
}

type SupplierEdge {
  cursor: String
  node: Supplier
}

type SupplierParrotsEdge {
  cursor: String
}

type Query {
  supplier(id: ID code: String): Supplier @isAuthenticated
  suppliers(
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): SupplierConnection
}