input addEmployeeInput {
  first_name: String
  last_name: String
  email: String
  gender: Gender
  company_id: ID!
  admin: Boolean
  ip_address: String
}

input setEmployeeInput {
  _id: ID!
  email: String
  company_id: ID!
  admin: Boolean
}

type Mutation {
  addEmployee(input: addEmployeeInput): Employee
  setEmployee(input: setEmployeeInput): Employee
}
