# basic query
query getSomething {
  employees {
    id
    first_name
  }
}

# with argument
query getEmployeesByCompany($company_id: ID!) {
  employees(company_id: $company_id) {
    id
    first_name
  }
}

# get all admins
query getAllAdmins {
  allAdmins(company_id: 1) {
    name
  }
}

# get company_id
query getCompany($id:ID!) {
  company(id: $id) {
    name
  }
}

# get colleagues
query getColleagues($employee_id: ID!, $gender: Gender!) {
  colleagues(employee_id: $employee_id, gender: $gender) {
    gender
  }
}
