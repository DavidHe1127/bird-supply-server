# Add new employee
mutation addNewEmployee(
  $first_name: String
  $last_name: String
  $email: String
  $gender: Gender
  $company_id: ID!
  $admin: Boolean
  $ip_address: String)
{
  addEmployee(input: {
    first_name: $first_name
    last_name: $last_name
    email: $email
    gender: $gender
    company_id: $company
    admin: $admin
    ip_address: $ip_address
    })
  {
    # returned fields
    id
    first_name
  }
}

