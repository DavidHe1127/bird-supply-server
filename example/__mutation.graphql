# Add new customer
mutation addNewCustomer(
  $first_name: String
  $last_name: String
  $email: String
  $gender: Gender
{
  addCustomer(input: {
    first_name: $first_name
    last_name: $last_name
    email: $email
    gender: $gender
    })
  {
    # returned fields
    id
    first_name
  }
}

